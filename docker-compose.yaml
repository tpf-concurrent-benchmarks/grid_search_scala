version: "3.7"

services:
  web:
    image: nginx:latest

  graphite:
    image: graphiteapp/graphite-statsd:1.1.10-4
    volumes:
      - "./statsd.config.js:/opt/statsd/config.js"
      - "./graphite.storage-schemas.conf:/opt/graphite/conf/storage-schemas.conf"
      - "./graphite:/opt/graphite/storage/"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    command: -storage_driver="statsd" -storage_driver_host="graphite:8125" -storage_driver_db="cadvisor" -storage_driver_buffer_duration="1s"
    depends_on:
      - graphite
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"

  rabbitmq:
    image: rostov_rabbitmq
    ports:
      - 15672:15672
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 50s

  worker:
    image: grid_search_scala_worker
    depends_on:
      - rabbitmq
    volumes:
      - "./containers/worker/:/src"
    deploy:
      replicas: 3
      restart_policy:
        condition: none
    environment:
      - LOCAL=${LOCAL}


  manager:
    image: grid_search_scala_manager
    depends_on:
      - rabbitmq
    volumes:
      - "./containers/manager/:/src"
    deploy:
      restart_policy:
        condition: none
    environment:
      - LOCAL=${LOCAL}